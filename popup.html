<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A/B Test Calculators</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <h1>A/B Test Calculator</h1>
            <div class="tabs">
                <button id="conversionTab" class="active">Conversion Rate</button>
                <button id="arpuTab">ARPU/LTV</button>
            </div>

            <div id="conversion" class="tab active">
                <table>
                    <tr>
                        <th></th>
                        <th>Sample Size</th>
                        <th>Conversions</th>
                    </tr>
                    <tr>
                        <td>Group A</td>
                        <td><input type="number" id="sampleSizeA_conv" value="200" /></td>
                        <td><input type="number" id="conversionsA" value="60" /></td>
                    </tr>
                    <tr>
                        <td>Group B</td>
                        <td><input type="number" id="sampleSizeB_conv" value="180" /></td>
                        <td><input type="number" id="conversionsB" value="45" /></td>
                    </tr>
                </table>
                <button id="calculateConvBtn" class="calculate">Calculate</button>
                <div id="results_conv" class="results"></div>
            </div>

            <div id="arpu" class="tab">
                <table>
                    <tr>
                        <th></th>
                        <th>Sample Size</th>
                        <th>ARPU</th>
                        <th>Standard Deviation</th>
                    </tr>
                    <tr>
                        <td>Group A</td>
                        <td><input type="number" id="sampleSizeA_arpu" value="200" /></td>
                        <td><input type="number" id="arpuA" value="1.2" step="0.01" /></td>
                        <td><input type="number" id="stdDevA" value="0.5" step="0.01" /></td>
                    </tr>
                    <tr>
                        <td>Group B</td>
                        <td><input type="number" id="sampleSizeB_arpu" value="180" /></td>
                        <td><input type="number" id="arpuB" value="1.4" step="0.01" /></td>
                        <td><input type="number" id="stdDevB" value="0.5" step="0.01" /></td>
                    </tr>
                </table>

                <button id="calculateArpuBtn" class="calculate">Calculate</button>
                <div id="results_arpu" class="results"></div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
