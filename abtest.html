<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A/B Test Calculator</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background: #f4f4f9;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            h1 {
                text-align: center;
                color: #444;
            }
            .container {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 800px;
                overflow: hidden;
            }
            .tabs {
                display: flex;
                border-bottom: 2px solid #ddd;
            }
            .tabs button {
                flex: 1;
                padding: 10px;
                background: #f4f4f9;
                border: none;
                outline: none;
                cursor: pointer;
                transition: background 0.3s;
            }
            .tabs button:hover {
                background: #e2e2e8;
            }
            .tabs button.active {
                background: #fff;
                border-bottom: 2px solid #007bff;
                color: #007bff;
            }
            .tab {
                display: none;
                padding: 20px;
            }
            .tab.active {
                display: block;
            }
            label {
                display: block;
                margin: 15px 0 5px;
                color: #666;
            }
            input {
                width: calc(100% - 22px);
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-bottom: 10px;
                transition: border 0.3s;
            }
            input:focus {
                border-color: #007bff;
            }
            button.calculate {
                background: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                transition: background 0.3s;
            }
            button.calculate:hover {
                background: #0056b3;
            }
            .results {
                margin-top: 20px;
                padding: 20px;
                background: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>A/B Test Calculators</h1>
            <div class="tabs">
                <button class="active" onclick="showTab('conversion')">Conversion Rate Calculator</button>
                <button onclick="showTab('arpu')">ARPU Calculator</button>
            </div>

            <div id="conversion" class="tab active">
                <h2>Conversion Rate Calculator</h2>
                <div>
                    <label>Group A - Sample Size: <input type="number" id="sampleSizeA_conv" value="200" /></label>
                    <label>Conversions: <input type="number" id="conversionsA" value="60" /></label>
                </div>
                <div>
                    <label>Group B - Sample Size: <input type="number" id="sampleSizeB_conv" value="180" /></label>
                    <label>Conversions: <input type="number" id="conversionsB" value="45" /></label>
                </div>
                <button class="calculate" onclick="calculateConversion()">Calculate</button>
                <div id="results_conv" class="results"></div>
            </div>

            <div id="arpu" class="tab">
                <h2>ARPU Calculator</h2>
                <div>
                    <label>Group A - Sample Size: <input type="number" id="sampleSizeA_arpu" value="200" /></label>
                    <label>ARPU: <input type="number" id="arpuA" value="1.2" step="0.01" /></label>
                    <label>Standard Deviation: <input type="number" id="stdDevA" value="0.5" step="0.01" /></label>
                </div>
                <div>
                    <label>Group B - Sample Size: <input type="number" id="sampleSizeB_arpu" value="180" /></label>
                    <label>ARPU: <input type="number" id="arpuB" value="1.4" step="0.01" /></label>
                    <label>Standard Deviation: <input type="number" id="stdDevB" value="0.5" step="0.01" /></label>
                </div>
                <button class="calculate" onclick="calculateARPU()">Calculate</button>
                <div id="results_arpu" class="results"></div>
            </div>
        </div>

        <script>
            function showTab(tabId) {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.tabs button').forEach(button => {
                    button.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
                document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
            }

            function calculateConversion() {
                const sampleSizeA = parseInt(document.getElementById('sampleSizeA_conv').value);
                const conversionsA = parseInt(document.getElementById('conversionsA').value);
                const sampleSizeB = parseInt(document.getElementById('sampleSizeB_conv').value);
                const conversionsB = parseInt(document.getElementById('conversionsB').value);

                const p1 = conversionsA / sampleSizeA;
                const p2 = conversionsB / sampleSizeB;
                const pooledP = (conversionsA + conversionsB) / (sampleSizeA + sampleSizeB);
                const se = Math.sqrt(pooledP * (1 - pooledP) * (1 / sampleSizeA + 1 / sampleSizeB));
                const z = (p1 - p2) / se;
                const pValue = 2 * (1 - normalCdf(Math.abs(z), 0, 1));
                const significant = pValue < 0.05;

                let results = `
                <p>Group A Conversion Rate: ${(p1 * 100).toFixed(2)}%</p>
                <p>Group B Conversion Rate: ${(p2 * 100).toFixed(2)}%</p>
                <p>Statistical Significance: ${significant ? 'Yes' : 'No'}</p>
            `;
                document.getElementById('results_conv').innerHTML = results;
            }

            function calculateARPU() {
                const sampleSizeA = parseInt(document.getElementById('sampleSizeA_arpu').value);
                const arpuA = parseFloat(document.getElementById('arpuA').value);
                const stdDevA = parseFloat(document.getElementById('stdDevA').value);
                const sampleSizeB = parseInt(document.getElementById('sampleSizeB_arpu').value);
                const arpuB = parseFloat(document.getElementById('arpuB').value);
                const stdDevB = parseFloat(document.getElementById('stdDevB').value);

                const se = Math.sqrt(stdDevA ** 2 / sampleSizeA + stdDevB ** 2 / sampleSizeB);
                const t = (arpuA - arpuB) / se;
                const dfNumerator = (stdDevA ** 2 / sampleSizeA + stdDevB ** 2 / sampleSizeB) ** 2;
                const dfDenominator =
                    (stdDevA ** 2 / sampleSizeA) ** 2 / (sampleSizeA - 1) +
                    (stdDevB ** 2 / sampleSizeB) ** 2 / (sampleSizeB - 1);
                const df = dfNumerator / dfDenominator;
                const pValue = 2 * (1 - tDistributionCdf(Math.abs(t), df));
                const significant = pValue < 0.05;

                let results = `
                <p>Group A ARPU: ${arpuA.toFixed(2)}</p>
                <p>Group B ARPU: ${arpuB.toFixed(2)}</p>
                <p>t-value: ${t.toFixed(4)}</p>
                <p>Degrees of Freedom: ${df.toFixed(2)}</p>
                <p>p-value: ${pValue.toFixed(4)}</p>
                <p>Statistical Significance: ${significant ? 'Yes' : 'No'}</p>
            `;
                document.getElementById('results_arpu').innerHTML = results;
            }

            function erf(x) {
                const a1 = 0.254829592;
                const a2 = -0.284496736;
                const a3 = 1.421413741;
                const a4 = -1.453152027;
                const a5 = 1.061405429;
                const p = 0.3275911;
                const sign = x >= 0 ? 1 : -1;
                x = Math.abs(x);
                const t = 1.0 / (1.0 + p * x);
                const y = 1.0 - ((((a5 * t + a4) * t + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y;
            }

            function normalCdf(x, mean, std) {
                return (1 - erf((mean - x) / (Math.sqrt(2) * std))) / 2;
            }

            function tDistributionCdf(t, df) {
                const x = df / (df + t ** 2);
                let a = 0.5 * betaIncomplete(x, df / 2, 0.5);
                if (t > 0) a = 1 - a;
                return a;
            }

            function betaIncomplete(x, a, b) {
                const bt = Math.exp(
                    logGamma(a + b) - logGamma(a) - logGamma(b) + a * Math.log(x) + b * Math.log(1 - x),
                );
                if (x < (a + 1) / (a + b + 2)) {
                    return (bt * betacf(x, a, b)) / a;
                } else {
                    return 1 - (bt * betacf(1 - x, b, a)) / b;
                }
            }

            function betacf(x, a, b) {
                const MAXIT = 100;
                const EPS = 3.0e-7;
                const FPMIN = 1.0e-30;
                let qab = a + b;
                let qap = a + 1;
                let qam = a - 1;
                let c = 1;
                let d = 1 - (qab * x) / qap;
                if (Math.abs(d) < FPMIN) d = FPMIN;
                d = 1 / d;
                let h = d;
                for (let m = 1, m2 = 2; m <= MAXIT; m++, m2 += 2) {
                    let aa = (m * (b - m) * x) / ((qam + m2) * (a + m2));
                    d = 1 + aa * d;
                    if (Math.abs(d) < FPMIN) d = FPMIN;
                    c = 1 + aa / c;
                    if (Math.abs(c) < FPMIN) c = FPMIN;
                    d = 1 / d;
                    h *= d * c;
                    aa = (-(a + m) * (qab + m) * x) / ((a + m2) * (qap + m2));
                    d = 1 + aa * d;
                    if (Math.abs(d) < FPMIN) d = FPMIN;
                    c = 1 + aa / c;
                    if (Math.abs(c) < FPMIN) c = FPMIN;
                    d = 1 / d;
                    h *= d * c;
                }
                return h;
            }

            function logGamma(x) {
                const cof = [
                    76.18009172947146, -86.50532032941677, 24.01409824083091, -1.231739572450155, 0.001208650973866179,
                    -5.395239384953e-6,
                ];
                let y = x;
                let tmp = x + 5.5;
                tmp -= (x + 0.5) * Math.log(tmp);
                let ser = 1.000000000190015;
                for (let j = 0; j < 6; j++) ser += cof[j] / ++y;
                return -tmp + Math.log((2.5066282746310005 * ser) / x);
            }
        </script>
    </body>
</html>
